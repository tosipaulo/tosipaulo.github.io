<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <header class="l-header">

        <a href="" class="l-header__logo">
            LOGO SEU PUTO
        </a>

        <nav class="m-nav">
            <ul class="m-nav__menu">
                <li class="m-nav__item">
                    <a href="" class="m-nav__link">Entrar/Cadastrar</a>
                </li>
            </ul>
        </nav>

    </header>

    <div class="l-home">

        <h1 class="m-highlights">
            Encontre todas informações revelante sobre jurisprudência 
            <span class="m-highlights m-highlights--color">gratuita</span> para
            <span class="m-highlights m-highlights--color">você</span>.
        </h1>

        <h2 class="m-highlights__small">
            Pesquise por processos jurídicos ou qualquer termo de jurisprudência do seu interesse.
        </h2>

        <div class="m-search">

            <div class="m-search__box">
                <input type="text" class="m-search__input" placeholder="Exemplo: Danos morais">
                <span class="m-search__icon"><i class="fas fa-search"></i></span>
            </div>

            <div class="m-search__category">
                <p class="m-search__category__title">Buscar em</p>

                <div class="m-search__category__content">

                    <ul class="m-search__filter">

                        <li class="m-search__filter__item">
                            <button class="m-search__filter__button is-active">
                                Artigos
                            </button>
                        </li>

                        <li class="m-search__filter__item">
                            <button class="m-search__filter__button">
                                Jurisprudência
                            </button>
                        </li>

                        <li class="m-search__filter__item">
                            <button class="m-search__filter__button">
                                Notícias
                            </button>
                        </li>

                        <li class="m-search__filter__item">
                            <button class="m-search__filter__button">
                                Diários oficiais
                            </button>
                        </li>

                    </ul>

                </div>
            </div>
            
        </div>


    </div>

    <script src="js/main.js"></script>
</body>
</html>
